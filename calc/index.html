    <style>
        .screen {
            height: 80px;

            padding: 20px;
            margin: 10px 2px;
            font-weight: bold;
        }
        #clearall
        {
            color: red;
        }
        button
        {
            height: 60px;
            width: 60px;
            margin: 1px 0;
            border-radius: 0px!important;


        }
            .col-centered
            {

                margin: 25px auto;
            }
        .row
           {
               display: block !important;

           }
        .bgclr
        {
            background-color: ghostwhite;
        }
        button img
        {
            height: 25px;
            width: 25px;
        }
        .mrgn
        {
            margin-top: -55px;
            margin-left: -80px;

        }


    </style>
    <script>
        function  insert(num) {
            document.calc.result.value = document.calc.result.value + num
        }
        function  equal() {
            var exp = document.calc.result.value;
            if (document.result === "")
            {
                document.calc.result.value = document.calc.result.value + num
            }
            else
            {
                document.calc.result.value = document.calc.result.value +  + num
            }
            if  (exp)
            {
                document.calc.result.value = eval(exp);
            }

            
        }
    </script>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-xs-3 col-centered text-center">
            <div>
                <div class="row " id="result">
                    <form name="calc">

                        <input class="screen text-right" name="result" value="" >

                    </form>
                </div>
                <div class="row">
                    <button id="clearall" class="btn" type="button" value="c" onclick="calc.result.value = ''">AC</button>
                    <button id="clear" class="btn" type="button" value="cc" onclick="calc.result.value = calc.result.value.slice(0,-1)">
                        <img src="delete-512.png"> </button>
                    <button id="division" class="btn" type="button" value="/" onclick="insert('/')">รท</button>
                    <button id="multiply" class="btn" type="button" value="*" onclick="insert('x')">x</button>
                </div>
                <div class="row">
                    <button id="7" class="btn" type="button" value="7" onclick="insert(7)"> 7 </button>
                    <button id="8" class="btn" type="button" value="8" onclick="insert(8)"> 8 </button>
                    <button id="9" class="btn" type="button" value="9" onclick="insert(9)"> 9 </button>
                    <button id="substract" class="btn" type="button" value="-" onclick="insert('-')"> - </button>
                </div>
                <div class="row">
                    <button id="4" class="btn" type="button" value="4" onclick="insert(4)"> 4 </button>
                    <button id="5" class="btn" type="button" value="5" onclick="insert(5)"> 5 </button>
                    <button id="6" class="btn" type="button" value="6" onclick="insert(6)"> 6 </button>
                    <button id="addition" class="btn" type="button" value="+" onclick="insert('+')"> + </button>
                </div>
                <div class="row">

                        <button id="1" class="btn" type="button" value="1" onclick="insert(1)" style="margin-top: -53px"> 1 </button>
                        <button id="2" class="btn" type="button" value="2" onclick="insert(2)" style="margin-top: -53px"> 2 </button>
                        <button id="3" class="btn" type="button" value="3" onclick="insert(3)" style="margin-top: -53px "> 3 </button>

                    <button id="equals" class="btn" type="button" value="=" style="height: 118px;margin-top: 3px "
                            onclick="equal()" > = </button>

                    </div>
                </div>
                <div class="row mrgn">


                        <button id="modulo" class="btn" type="button" value="%" onclick="insert('%')"> % </button>
                        <button id="0" class="btn" type="button" value="0" onclick="insert(0)" > 0 </button>
                        <button id="." class="btn" type="button" value="." onclick="insert('.')"> . </button>
                    </div>
                </div>

                <!--</div>-->
                <!--<div class="row">-->


                <!--</div>-->

            </div>



        </div>
    </div>



</div>
