    <script>

        $(function coma () {
            $('#btnformat').on('click', function () {
                var x = $('#num').val();
                $('#num').val(addCommas(x));
            });
        });

        function addCommas(x) {
            var parts = x.toString().split(".");
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join(".");
        }
    </script>
</head>
